<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="layout">
      <div class="calculator">
        <div class="calculator__display" data-id="calculator__display">0</div>
        <div class="calculator__buttons">
          <button class="calculator__button calculator__clear">clear</button>
          <button
            class="calculator__button calculator__digit"
            data-digit-id="9"
          >
            9
          </button>
          <button
            class="calculator__button calculator__digit"
            data-digit-id="8"
          >
            8
          </button>
          <button
            class="calculator__button calculator__digit"
            data-digit-id="7"
          >
            7
          </button>
          <button
            class="calculator__button calculator__digit"
            data-digit-id="6"
          >
            6
          </button>
          <button
            class="calculator__button calculator__digit"
            data-digit-id="5"
          >
            5
          </button>
          <button
            class="calculator__button calculator__digit"
            data-digit-id="4"
          >
            4
          </button>
          <button
            class="calculator__button calculator__digit"
            data-digit-id="3"
          >
            3
          </button>
          <button
            class="calculator__button calculator__digit"
            data-digit-id="2"
          >
            2
          </button>
          <button
            class="calculator__button calculator__digit"
            data-digit-id="1"
          >
            1
          </button>
          <button
            class="calculator__button calculator__digit"
            data-digit-id="0"
          >
            0
          </button>
          <button class="calculator__button calculator__operator">+</button>
          <button class="calculator__button calculator__operator">-</button>
          <button class="calculator__button calculator__operator">ร</button>
          <button class="calculator__button calculator__operator">รท</button>
          <button class="calculator__button calculator__operator">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
